<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Between Mountains and Sea</title>

  <style>
    /* ---------- GLOBAL RESET ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* removes ALL scrollbars initially */
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111111;
      line-height: 1.75;
    }

    /* ---------- FULL BLEED COVER ---------- */
    .cover {
      width: 100vw;
      height: 100vh;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* true edge-to-edge */
      display: block;
    }

    /* ---------- BOOK CONTENT ---------- */
    .content {
      overflow-y: auto;      /* scrolling allowed AFTER cover */
      height: 100vh;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .nav {
      margin-top: 48px;
      text-align: right;
    }

    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333333;
    }
  </style>
</head>

<body>

  <!-- COVER (NO SCROLL, EDGE TO EDGE) -->
  <div class="cover">
    <img src="image1.jpg" alt="Between Mountains and Sea book cover">
  </div>

  <!-- CONTENT (SCROLL ENABLED) -->
  <div class="content">
    <div class="page">
      <p>
        This is the opening page of the book.
        Replace this text later with your actual content.
      </p>

      <p>
        This layout is optimized for Media On A Prim and modern readability.
      </p>

      <div class="nav">
        <a href="#">Next Page â†’</a>
      </div>
    </div>
  </div>

</body>
</html>
