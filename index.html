<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Between Mountains and Sea</title>

  <style>
    /* ---------- GLOBAL: MOAP-friendly ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* letterbox */
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      line-height: 1.8;
      font-weight: 600;

      /* Global smoothing is fine for cover; we'll override on buttons */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* ---------- COVER ---------- */
    .cover {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: #000;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* no cropping */
      object-position: center;
      display: block;
    }

    /* ---------- BOTTOM NAV BAR ---------- */
    .menu {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;

      padding: 18px 16px 26px;

      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;

      background: rgba(0,0,0,0.72);
      border-top: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }

    /* ---------- BUTTONS: MOAP CRISP TEXT TUNING ---------- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      min-width: 150px;
      height: 60px;               /* slightly taller for 34px text */
      padding: 0 26px;

      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.95);

      /* Use a heavier face that survives MOAP downsampling better */
      font-family: "Arial Black", Arial, Helvetica, sans-serif;
      font-weight: 900;

      /* Even pixel size, slightly larger for sharper stroke definition */
      font-size: 34px;
      letter-spacing: 0.3px;
      color: #111111;

      text-decoration: none;
      user-select: none;
      box-shadow: 0 3px 14px rgba(0,0,0,0.45);

      /* These overrides often improve perceived sharpness in SL MOAP */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
      text-rendering: geometricPrecision;

      /* Micro-outline reinforcement (kept subtle to avoid fuzz) */
      text-shadow:
        0 0 0.8px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.4);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.85);
    }

    .btn.danger {
      background: rgba(255,255,255,0.70);
      border-color: rgba(255,255,255,0.25);
    }
  </style>
</head>

<body>
  <div class="cover">
    <img
      src="image1.jpg"
      alt="Between Mountains and Sea book cover"
      decoding="sync"
      loading="eager"
    />

    <div class="menu">
      <a class="btn"
         href="chapter-01-01.html"
         onclick="localStorage.setItem('bmns_last','chapter-01-01.html')">
        Start
      </a>

      <a class="btn secondary" href="#" id="resumeBtn">
        Resume
      </a>

      <a class="btn danger" href="closed.html">
        Close âœ•
      </a>
    </div>
  </div>

  <script>
    const resumeBtn = document.getElementById('resumeBtn');
    const last = localStorage.getItem('bmns_last');

    if (last && typeof last === 'string') {
      resumeBtn.href = last;
      resumeBtn.style.opacity = "1";
    } else {
      resumeBtn.href = "chapter-01-01.html";
      resumeBtn.style.opacity = "0.9";
    }
  </script>
</body>
</html>
