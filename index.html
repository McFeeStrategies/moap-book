<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Between Mountains and Sea</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      line-height: 1.8;
      font-size: 22px;
      font-weight: 600;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .cover {
      width: 100vw; height: 100vh;
      position: relative;
    }

    .cover img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }

    .menu {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      padding: 18px 18px 22px;
      display: flex;
      gap: 12px;
      justify-content: center;
      background: rgba(255,255,255,0.92);
      border-top: 1px solid rgba(0,0,0,0.10);
      backdrop-filter: blur(6px);
    }

    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.18);
      background: #fff;
      text-decoration: none;
      color: #111;
      font-weight: 800;
      user-select: none;
    }

    .btn:active { transform: translateY(1px); }

    .btn.secondary {
      font-weight: 800;
      opacity: 0.85;
    }

    .btn.danger {
      border-color: rgba(0,0,0,0.18);
      opacity: 0.75;
    }

    .hint {
      position: absolute;
      top: 14px; left: 14px; right: 14px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.10);
      font-size: 16px;
      font-weight: 700;
      text-shadow: 0 0 0.7px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="cover">
    <img src="image1.jpg" alt="Between Mountains and Sea book cover" decoding="sync" loading="eager" />

    <div class="hint">
      Tap the cover buttons to read. (MOAP-optimized, no scrolling.)
    </div>

    <div class="menu">
      <a class="btn" href="chapter-01-01.html" onclick="localStorage.setItem('bmns_last','chapter-01-01.html')">Start</a>
      <a class="btn secondary" href="#" id="resumeBtn">Resume</a>
      <a class="btn danger" href="closed.html">Close âœ•</a>
    </div>
  </div>

  <script>
    // Resume last-read page (per viewer/session)
    const resumeBtn = document.getElementById('resumeBtn');
    const last = localStorage.getItem('bmns_last');

    if (last && typeof last === 'string') {
      resumeBtn.href = last;
      resumeBtn.style.opacity = "1";
    } else {
      // If nothing saved yet, resume goes to start
      resumeBtn.href = "chapter-01-01.html";
      resumeBtn.style.opacity = "0.65";
    }
  </script>
</body>
</html>
