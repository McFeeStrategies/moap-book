<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Between Mountains and Sea — Chapter 1</title>

  <style>
    /* ---------- GLOBAL: MOAP-friendly ---------- */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #ffffff;

      font-family: Arial, Helvetica, sans-serif;
      color: #111111;
      line-height: 1.8;

      /* Bigger base text for your prim size */
      font-size: 30px;
      font-weight: 600;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* ---------- PAGE LAYOUT ---------- */
    .frame {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;

      /* Reduce padding so the readable area is larger */
      padding: 28px 26px 110px;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #ffffff;
    }

    .page {
      width: 100%;
      max-width: 900px; /* wider = larger usable line length on small prim */
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 18px 0;
      font-size: 34px;
      font-weight: 900;
      text-shadow: 0 0 0.7px rgba(0,0,0,0.35);
    }

    p {
      margin: 0 0 26px 0;
      font-size: 30px;
      text-shadow: 0 0 0.7px rgba(0,0,0,0.35);
    }

    /* ---------- NAV BAR ---------- */
    .navBar {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;

      padding: 14px 16px 20px;
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;

      background: rgba(0,0,0,0.72);
      border-top: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }

    /* ---------- BUTTONS: match Index (big + crisp) ---------- */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      min-width: 150px;
      height: 60px;
      padding: 0 26px;

      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.95);

      font-family: "Arial Black", Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-size: 34px;
      letter-spacing: 0.3px;
      color: #111111;

      text-decoration: none;
      user-select: none;
      box-shadow: 0 3px 14px rgba(0,0,0,0.45);

      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
      text-rendering: geometricPrecision;

      text-shadow:
        0 0 0.8px rgba(0,0,0,0.35),
        0 1px 0 rgba(255,255,255,0.4);
    }

    .btn:active { transform: translateY(1px); }

    .btn.secondary {
      background: rgba(255,255,255,0.85);
    }

    .btn.danger {
      background: rgba(255,255,255,0.70);
      border-color: rgba(255,255,255,0.25);
    }

    .spacer {
      min-width: 180px;
      text-align: center;

      font-family: "Arial Black", Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 0.4px;

      color: rgba(255,255,255,0.92);

      /* crispness help */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
      text-rendering: geometricPrecision;

      text-shadow:
        0 0 0.8px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="page">
      <h2>Chapter 1</h2>

      <p>
        Paste your Chapter 1 text here (Page 1). Keep it to roughly one screen for maximum MOAP clarity.
      </p>

      <p>
        You can split the chapter into multiple pages like chapter-01-02.html, chapter-01-03.html, etc.
      </p>
    </div>
  </div>

  <div class="navBar">
    <a class="btn secondary" href="index.html">← Cover</a>
    <div class="spacer">1 / 2</div>
    <a class="btn" href="chapter-01-02.html"
       onclick="localStorage.setItem('bmns_last','chapter-01-02.html')">Next →</a>
    <a class="btn danger" href="closed.html">Close ✕</a>
  </div>

  <script>
    localStorage.setItem('bmns_last', 'chapter-01-01.html');
  </script>
</body>
</html>
