<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Between Mountains and Sea — Chapter 1</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #111;
      line-height: 1.8;
      font-size: 22px;
      font-weight: 600;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .frame {
      width: 100vw; height: 100vh;
      box-sizing: border-box;
      padding: 48px 40px 90px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #fff;
    }

    .page {
      width: 100%;
      max-width: 640px; /* MOAP clarity: shorter lines */
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 18px 0;
      font-size: 24px;
      font-weight: 800;
      text-shadow: 0 0 0.7px rgba(0,0,0,0.35);
    }

    p {
      margin: 0 0 22px 0;
      text-shadow: 0 0 0.7px rgba(0,0,0,0.35);
    }

    .navBar {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 64px;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.92);
      border-top: 1px solid rgba(0,0,0,0.10);
      backdrop-filter: blur(6px);
    }

    .btn {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.18);
      background: #fff;
      text-decoration: none;
      color: #111;
      font-weight: 800;
      user-select: none;
    }

    .btn:active { transform: translateY(1px); }

    .btn.disabled {
      opacity: 0.45;
      pointer-events: none;
    }

    .spacer {
      width: 160px;
      text-align: center;
      font-weight: 800;
      color: rgba(0,0,0,0.55);
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div class="page">
      <h2>Chapter 1</h2>

      <p>
        Paste your Chapter 1 text here (Page 1). Keep it to roughly one screen for maximum MOAP clarity.
      </p>

      <p>
        You can split the chapter into multiple pages like chapter-01-02.html, chapter-01-03.html, etc.
      </p>
    </div>
  </div>

  <div class="navBar">
    <a class="btn" href="index.html">← Cover</a>
    <div class="spacer">1 / 2</div>
    <a class="btn" href="chapter-01-02.html" onclick="localStorage.setItem('bmns_last','chapter-01-02.html')">Next →</a>
    <a class="btn" href="closed.html">Close ✕</a>
  </div>

  <script>
    // Save current page as last-read
    localStorage.setItem('bmns_last', 'chapter-01-01.html');
  </script>
</body>
</html>
